name: _build_publish

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true
        description: 'Version Number (eg: 0.0.0)'

jobs:
  build_publish:
    runs-on: ubuntu-latest
    environment: npm-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create build artifact
        run: |
          mkdir -p release-artifacts
          tar -czf release-artifacts/n8n-nodes-alphainsider-v${{ inputs.version }}.tar.gz dist/ package.json README.md LICENSE.md

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-v${{ inputs.version }}
          path: |
            dist/
            package.json
            package-lock.json
            README.md
            LICENSE.md
          retention-days: 90

      - name: Create and push tag
        run: |
          git config --global user.name "Github Action"
          git config --global user.email "support@alphainsider.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: |
            ## Release v${{ inputs.version }}

            ### Installation
            ```bash
            npm install @alphainsiderinc/n8n-nodes-alphainsider@${{ inputs.version }}
            ```

            ### Changes
            See commit history for detailed changes.

            ### Artifacts
            - Build artifacts are attached below
            - Published to NPM: [@alphainsiderinc/n8n-nodes-alphainsider](https://www.npmjs.com/package/@alphainsiderinc/n8n-nodes-alphainsider)
          files: |
            release-artifacts/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Publish to NPM
        run: npm publish --access public --tag latest
